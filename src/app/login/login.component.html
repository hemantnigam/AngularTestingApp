<div class="login-page">
  <div class="login-container">
    <div class="login-header">
      <label for="">LOGIN</label>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        type="text"
        formControlName="username"
        autocomplete="off"
        [ngClass]="{
          'error-input':
            formControls.username?.touched && !formControls.username?.valid
        }"
        class="form-control"
      />
      <div class="error-container">
            <span *ngIf="formControls.username?.touched && !formControls.username?.valid && formControls.username?.errors?.required" class="error">
                Username is required.
            </span>
      </div>
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        autocomplete="off"
        class="form-control"
        [ngClass]="{
          'error-input':
            formControls.password?.touched && !formControls.password?.valid
        }"
      />
        <div class="error-container">
            <div *ngIf="formControls.password?.touched && formControls.password?.errors?.required" class="error">
                Password is required.
            </div>
            <div *ngIf="formControls.password?.errors?.minlength" class="error">
                Password should have atleast 8 characters.
            </div>
        </div>
      <button type="submit" class="btn" [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
  </div>
</div>
